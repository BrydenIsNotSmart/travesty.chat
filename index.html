<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src=https://kit.fontawesome.com/29e7757043.js crossorigin=anonymous></script>
    <meta name="description" content="Travesty Chat - Free Speech Social Messaging and VoIP Platform">
    <meta name="keywords" content="Travesty Chat, Free Speech, Social Messaging, VoIP">
    <meta name="author" content="Tyler Travis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Travesty.chat</title>
</head>

<body>
    <div class="single-page">
        <div class="header">
            <div class="left">
                <a href="index.html"><img class="logo" src="assets/logo-white.png"></a>
            </div>
            <div class="right">
                <a href="https://alpha.travesty.chat/channels/me" class="button"><i class="fa-solid fa-arrow-up-right-from-square"></i>&nbsp;&nbsp;Open Alpha</a>
            </div>
        </div>
        <div class="block-light single-page-middle">
            <div class="tagline">
                <div>
                    Free Speech
                </div>
                <div>
                    Social Messaging
                </div>
                <div>
                    Parallel Technology
                </div>
            </div>
            <div class="subtag">
                <div class="subtag-text">
                    Travesty Chat is a <b>free speech</b> social messaging and VoIP platform.
                </div>
            </div>
            <div class="signup">
                <span class="signup-text">Sign up to become an early user and receive updates.</span>
                <form class="signup-form" action="/" method="post">
                    <div>
                        <input class="signup-form-input email" type="email" value="" name="email" required placeholder="Email address">
                    </div><br>
                    <div>
                        <label class="container">
                            <input type="radio" name="option" required value="alpha">
                            <span class="checkmark"></span>
                            <span class="signup-text"><b>Alpha Tester:</b> Bad UI. Frequent Crashes. LFG!</span>
                        </label>
                    </div>
                    <div>
                        <label class="container">

                            <input type="radio" name="option" required value="beta">
                            <span class="checkmark"></span>
                            <span class="signup-text"><b>Beta User:</b> Minimal features but stable. Coming Soon.</span>
                        </label>
                    </div>
                    <div>
                        <label class="container">
                            <input type="radio" name="option" required value="updates">
                            <span class="checkmark"></span>
                            <span class="signup-text"><b>Get Updates:</b> Follow along but wait for a mature service.</span>
                        </label>
                    </div>
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="valid" tabindex="-1" value="">
                    </div>
                    <button class="button" style="width: 100%; height: 45px;" type="submit" name="signup"><i class="fa-solid fa-paper-plane"></i>&nbsp;&nbsp;Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="center">
                <p class="copyright">
                    &copy 2024 Travesty Technology LLC.
                    All rights reserved.
                </p>
            </div>
            <div class="socials">
                <a class="social-link" href="https://x.com/travestychat" target="_blank">
                    <img src="assets/social-x.webp" />
                </a>
                <a class="social-link" href="https://x.com/travestychat" target="_blank">
                    <img src="assets/social-ts.webp" />
                </a>
            </div>
        </div>
    </div>
</body>

</html>
